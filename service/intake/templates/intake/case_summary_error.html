{% extends "intake/base.html" %}

{% block title %}Analysis Error — Case {{ case_id }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-6 py-16 text-center">
  <p class="text-5xl mb-4">⚠</p>
  <h1 class="text-2xl font-bold text-gray-800 mb-2">Analysis Failed</h1>
  <p class="text-gray-500 text-sm mb-6">Case ID: {{ case_id }}</p>
  <p class="text-gray-700 bg-red-50 border border-red-200 rounded p-4 text-sm font-mono break-all">{{ error }}</p>
</div>
{% endblock %}
